<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppa's Pizza</title>
    <link rel="icon" href="images/pizza.png">

    <!--Stylesheet--->
    <link rel="stylesheet" href="styles/pizza-styles.css">

</head>
<body>
    <main>
        <header>
            <img src="images/pizzagirl.jpeg" alt="pizza girl">
            <h1>Welcome to Poppa's Pizza</h1>
            <h2>Serving GRC Students for 50 years</h2>
            <hr>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>

        <form id="pizza-form" action="#" method="get">
            <!--Contact info-->
            <fieldset> 
                <legend>Contact Info</legend>

                <label for="fname">First Name:</label>
                <input id="fname" type="text" name="fname">
                <label for="lname">Last Name:</label>
                <input id="lname" type="text" name="lname">
                <label for="email">Emal Address:</label>
                <input id="email" type="text" name="email">

            </fieldset>

            <!--Pickup or delivery-->
            <fieldset>
                <Legend>Select Pickup or Delivery</Legend>
                <label for="pickup">Pickup</label>
                <input id="pickup" type="radio" name="method">
                <label for="delivery">Delivery</label>
                <input id="delivery" type="radio" name="method">
            </fieldset>
                        
            <!--Pickup or delivery-->
            <fieldset>
                <Legend>Select Toppings</Legend>
                <label for="pepperoni">
                <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
                Pepperoni
                </label>
                <label for="mushrooms">
                    <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
                    Mushrooms
                </label>
                <label for="olives">
                    <input type="checkbox" id="olives" name="toppings[]" value="olives">
                    Olives
                </label>
                <label for="bacon">
                    <input type="checkbox" id="bacon" name="toppings[]" value="bacon">
                    Bacon
                </label>
                <label>
                    <input type="checkbox" id="tomato">
                    
                </label>

            </fieldset>
            <fieldset>
                <Legend>Pizza Size</Legend>
                <select id="size" name="size">
                    <option value="none"> --Select a size-- </option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>

            <!--Comment filed-->
            <label for="comment">Comments/Instruction:</label>
            <textarea rows="5" id="comment" name="comment"></textarea>

            <!--Sign up for discount-->
            <label for="discount">
            <input type="checkbox" id="discount" name="discount" checked>
            Sign me up for Discounts
            </label>

            <!--Submit Button-->
            <button type="submit" id="order-button" >Submit</button>
            
        </form>
    </main>
</body>
</html>
